<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="users-header">
        <h1>Update Movie for {{ user }}</h1>
        <div class="header-buttons">
            <a href="{{ url_for('home') }}" class="btn">Home</a>
            <a href="{{ url_for('list_users') }}" class="btn">Go back to Users</a>
        </div>
    </div>
    <div class="update-movie-form">
        <form method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ movie['title'] }}" required>
            <label for="rating">Rating</label>
            <input type="text" id="rating" name="rating" value="{{ movie['rating'] }}" required>
            <label for="year">Year</label>
            <input type="text" id="year" name="year" value="{{ movie['year'] }}" required>
            <input type="submit" value="Update Movie">
        </form>
    </div>
    <div class="header-buttons">
        <a href="{{ url_for('user_movies', user_id=user['id']) }}" class="btn">Back to Movies</a>
    </div>
</body>
</html>
