<!DOCTYPE html>
<html>
<head>
    <title>{{ user.name }} - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="users-header">
        <h1>{{ user.name }}</h1>
    </div>
    <div class="movies-list">
        <ul>
            {% for movie in user.movies %}
            <li>
                {{ movie.title }}
                <a href="/users/{{ user_id }}/edit/{{ movie.id }}">Edit</a>
                <a href="/users/{{ user_id }}/delete/{{ movie.id }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
