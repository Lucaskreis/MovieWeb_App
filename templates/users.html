<!DOCTYPE html>
<html>
<head>
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="users-header">
        <h1>Users</h1>
        <div class="header-buttons">
            <a href="{{ url_for('home') }}" class="btn">Home</a>
            <a href="{{ url_for('list_users') }}" class="btn">Go back to Users</a>
        </div>
    </div>
    <div class="users">
        <div class="user-row">
            {% for user in users %}
            <div class="user-box">
                <a href="/users/{{ user.id }}">
                    <div class="name-box">{{ user.name }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
